<div
  class="sidebar-menu"
  [@onSideNavChange]="sidebarService.sidebarState$ | async"
>
  <mat-nav-list class="menu-list">
    <div class="flex-nav-list">
      <div class="top-nav">
        <a
          mat-list-item
          routerLinkActive="active-list-item"
          routerLink="/dashboard"
          title="Dashboard"
          (click)="openSidebar()"
        >
          <mat-icon
            class="icon"
            [@iconAnimation]="sidebarService.sidebarState$ | async"
            >dashboard</mat-icon
          >
          <span
            class="label"
            [@labelAnimation]="sidebarService.sidebarState$ | async"
            >Dashboard</span
          >
        </a>
        <a
          mat-list-item
          routerLinkActive="active-list-item"
          routerLink="work"
          title="Work"
          (click)="openSidebar()"
        >
          <mat-icon
            class="icon"
            [@iconAnimation]="sidebarService.sidebarState$ | async"
            >work</mat-icon
          >
          <span
            class="label"
            [@labelAnimation]="sidebarService.sidebarState$ | async"
            >Work</span
          >
        </a>
        <a
          mat-list-item
          routerLinkActive="active-list-item"
          routerLink="feedback"
          title="Feedback"
          (click)="openSidebar()"
        >
          <mat-icon
            class="icon"
            [@iconAnimation]="sidebarService.sidebarState$ | async"
            >feedback</mat-icon
          >
          <span
            class="label"
            [@labelAnimation]="sidebarService.sidebarState$ | async"
            >Feedback</span
          >
        </a>
      </div>

      <div class="bottom-nav">
        <mat-divider></mat-divider>
        <a
          mat-list-item
          routerLinkActive="active-list-item"
          title="Logout"
          (click)="openSidebar()"
        >
          <mat-icon
            class="icon"
            [@iconAnimation]="sidebarService.sidebarState$ | async"
            >input</mat-icon
          >
          <span
            class="label"
            [@labelAnimation]="sidebarService.sidebarState$ | async"
            (click)="logout()"
            >Logout</span
          >
        </a>
      </div>
    </div>
  </mat-nav-list>
</div>
